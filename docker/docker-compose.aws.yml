version: "3.8"
services:
  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data/db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: vedmik
    healthcheck:
      test: "exit 0"
  coparts:
    image: vedmik/coparts-docker
    container_name: coparts-app
    ports:
      - 80:8080
    restart: always
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongodb-data: {}

networks:
  default:
    name: coparts_network